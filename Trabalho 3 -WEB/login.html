<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Fazer login</title>
</head>
<body>    
    <main id="login_pagina">
            
            <form  class="form" >
                    <ul>
                        <li>
                            <h2>Login</h2>
        
                        </li>
                        <li>
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username">
                        </li>
                        <li>
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha">
                        </li>
                    
                        <li>
                            <label for="cadastro-site"><a href="cadastro.html">Cadastre-se</a></label>
                        </li>
                       
        
                            <li>
                                    <button class="confirmar" id="entrar" type ="submit">Entrar</button> 
                                    <button class="confirmar" id="limpar" type ="reset">Limpar</button> 
        
                            </li>	
                                                
        
                    </ul>
                </form>
              
    </main>
</body>
</html>
